<!doctype html>
<html lang="en">
    <head>
        <title>Registro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="img js-fullheight" style="background-image:
        url(images/bg2.png);">

        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center mb-1">
                        <img src="images/registrese.png">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <form action="#" class="signin-form">
                                <div class="form-group">
                                    <input type="email" id="txtEmail"
                                        class="form-control"
                                        placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" type="password"
                                        class="form-control"
                                        placeholder="Password" required>
                                    <span toggle="#password-field" class="fa
                                        fa-fw fa-eye field-icon
                                        toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="txtName"
                                        class="form-control"
                                        placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="btnRegistrar"
                                        onclick="postUser()" class="form-control
                                        btn btn-primary submit px-3">Registrar</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50">
                                        <label class="checkbox-wrap
                                            checkbox-primary">¿Ya tienes cuenta?
                                            <input type="email">
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="index.html" style="color:
                                            #fff">Inicia sesión aquí.</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/function.js"></script>
        <script src="js/jquery.min.js"></script>
    </body>
</html>
