<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>
    <body class="img js-fullheight" style="background-image:url(images/bg1.jpg);">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center mb-1">
                        <img src="images/ww.png">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="email" id="email"
                                    class="form-control"
                                    placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password"
                                    class="form-control"
                                    placeholder="Password" required>
                                <span toggle="#password-field" class="fa
                                    fa-fw fa-eye field-icon
                                    toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" onclick="login()"
                                    class="form-control
                                    btn btn-primary submit px-3">Ingresar</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap
                                        checkbox-primary">¿No tienes cuenta?
                                        <input type="email">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="register.html" style="color:
                                        #fff">Crea tu cuenta aquí.</a>
                                </div>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/function.js"></script>
        <script src="js/jquery.min.js"></script>
    </body>
</html>
